<!DOCTYPE html>
<html>

<head>
    <title>Register Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styleRegister.css">
</head>

<body>
    <br>
    <br>
    <div class="container-md bg-dark text-white ">

        <header>
            <h2>You are hired üëç </h2>
        </header>
        <!-- div is used to divide content/to wrap 
            the form/content into different sections
             and style them how we wish -->
        <!-- span does the same thing but it is an inline element
             == it can be added only in a specific line-->

        <form method="GET">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="lastname">Pr√©nom</label>
                    <input type="text" id="lastname" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="firstname">Nom</label>
                    <input type="text" id="firstname" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="john@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" minlength="6" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="birthday">Date de naissance</label>
                    <input type="date" class="form-control" id="birthday">
                </div>
            </div>
            <label for="gender">Sexe: </label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="option1">
                <label class="form-check-label" for="male">
                    Homme
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
                <label class="form-check-label" for="female">
                    Femme
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="autre" value="option3" checked>
                <label class="form-check-label" for="autre">
                    Autre
                </label>
            </div>
            <br>
            <div class="form-group">

                Animaux domestiques: <br>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chien" value="option1">
                    <label class="form-check-label" for="chien">Chien</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="chat" value="option2">
                    <label class="form-check-label" for="chat">Chat</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tortue" value="option3">
                    <label class="form-check-label" for="tortue">Tortue</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lapin" value="option4">
                    <label class="form-check-label" for="lapin">Lapin</label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="cars"> Voiture: </label>
                <select name="cars" class="custom-select" id="cars">
                    <option value="volvo" name="volvo">Volvo</option>
                    <option value="Renault" name="Renault">Renault</option>
                    <option value="Citroen" name="Citroen">Citroen</option>
                </select>
            </div>

            <br>
            <div class="buttonHolder">
                <button type="submit" class="btn btn-primary my-1">S'enregistrer</button>
                <button type="reset" class="btn btn-danger">R√©initialiser</button>
            </div>
        </form>
    </div>
    <br><br>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
